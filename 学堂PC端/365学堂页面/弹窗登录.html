<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <META name="keywords" content='学生写作投稿,老师随时点评、布置作业,名师点评,提升写作能力,信息化校园解决方案'>
    <META name="Description" content='为中小学生提供最科学的个性化写作提升方案'>
    <META name="author" content="苏州开智教育">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1258756_jwpsusbkrvp.css" />
    <!--官网改版2019-2019-06-05-->
    <link rel="stylesheet" href="css/xuet2019.css" />
    <link rel="stylesheet" href="http://www.365xuet.com/assets/web/layui/css/layui.css" />
    <title>登录</title>
</head>

<body>
    <div class="new-login">
        <div class="new-login-content">
            <div class="closeBtn iconfont icon-guanbi"></div>
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="layui-this">密码登录</li>
                    <li>验证码登录</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-anim layui-anim-fadein layui-show">
                        <!--密码登录start-->
                        <form action="" method="POST">
                            <ul>
                                <li>
                                    <label>账号：</label>
                                    <p><input type="text" placeholder="请输入手机号" /></p>
                                </li>
                                <li>
                                    <label>密码：</label>
                                    <p><input type="password" placeholder="请输入密码" /></p>
                                </li>
                                <li class="pass-reglink">
                                    <p><a href="#">忘记密码</a>|<a href="#" class="reg-link">注册账号</a>|<a href="#"
                                            class="wechat-link">微信登录</a></p>
                                </li>
                            </ul>
                            <div class="new-login-btn"><button value="">登录</button></div>
                        </form>
                        <!--密码登录end-->
                    </div>
                    <div class="layui-tab-item layui-anim layui-anim-fadein">
                        <form action="" method="POST">
                            <ul>
                                <li>
                                    <label>手机号：</label>
                                    <p><input type="tel" placeholder="请输入手机号" /></p>
                                </li>
                                <li>
                                    <label>验证码：</label>
                                    <p><input type="text" placeholder="请输入图片验证码" /></p>
                                    <div class="indfer-code"><img src="https://www.365xuet.com/web/users/captcha?action=captcha_login&changetime=1562312572783" /></div>
                                </li>
                                <li>
                                    <label>验证码：</label>
                                    <p><input type="text" placeholder="请输入短信验证码" /></p>
                                    <div class="indfer-code">
                                       <input type="button" value="获取验证码" class="is-sended" />
                                    </div>
                                </li>
                            </ul>
                            <div class="new-login-btn"><button value="">登录</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="http://www.365xuet.com/assets/web/js/jquery-3.3.1.min.js"></script>
<script src="http://www.365xuet.com/assets/web/layui/layui.js"></script>
<script>
    $(function () {
        $(document).ready(function () {
            layui.use(['element', 'layer'], function () {
                var element = layui.element,
                    layer = layui.layer;
                layer.open({
                    type: 1,
                    title: '',
                    closeBtn: false,
                    area: ['673px', '417px'],
                    skin: 'new-login-pop-skin',
                    content: $('.new-login')
                });
            });
        });

    })
</script>

</html>
