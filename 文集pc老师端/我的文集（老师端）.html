    <script>
        $(function(){
            $('.flipbook').turn({
            // Width

            width: 922,

            // Height   

            height: 600,

            // Elevation

            elevation: 50,

            // Enable gradients

            gradients: true,

            // Auto center this flipbook

            autoCenter: true,
            when: {
                turned: function (e, page, view) {
                    setArrows($('.flipbook').turn('page'), $('.flipbook').turn('pages'));
                    setPages($('.flipbook').turn('page'), $('.flipbook').turn('pages'));
                }
            }

        });
        //按钮显示
        setArrows($('.flipbook').turn('page'),$('.flipbook').turn('pages'));
        //显示页数
        setPages($('.flipbook').turn('page'),$('.flipbook').turn('pages'));
        // Events for the next button

        $('.flipBookRightBtn').click(function () {

            $('.flipbook').turn('next');
            //按钮显示
        setArrows($('.flipbook').turn('page'),$('.flipbook').turn('pages'));
        //显示页数
        setPages($('.flipbook').turn('page'),$('.flipbook').turn('pages'));
        });

        // Events for the prev button	

        $('.flipBookLeftBtn').click(function () {

            $('.flipbook').turn('previous');
            //按钮显示
        setArrows($('.flipbook').turn('page'),$('.flipbook').turn('pages'));
        //显示页数
        setPages($('.flipbook').turn('page'),$('.flipbook').turn('pages'));
        });
        //文集预览隐藏
        $('.flipBookBack').click(function(){
            $('.flipbook-viewport').addClass('hide');
        })
        //文集预览打开
        $('.flipBookOpen').click(function(){
            $('.flipbook-viewport').removeClass('hide');
        })
        })
        //显示按钮
        function setArrows(page,pages){
            if(page == 1){
                $('.flipBookLeftBtn').hide();
                $('.flipBookRightBtn').show();
            }else if(page == pages){
                $('.flipBookLeftBtn').show();
                $('.flipBookRightBtn').hide();
            }else{
                $('.flipBookLeftBtn').show();
                $('.flipBookRightBtn').show();
            }
        }
        //刷新页数显示
        function setPages(page,pages){
            var s = page +'/'+pages
            $('.pagesItem').html(s)
        }
    </script>
