<div class="quickSortContent addressAddBox hide">

            <span class="iconfont icon-guanbi"></span>
        </div>
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">收货人：</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请填写收货人姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码：</label>
                <div class="layui-input-block">

<script>
    $(function(){
        layui.use(['form','element','layer','laydate'], function() {
            var form = layui.form,
                element = layui.element,
                layer = layui.layer
        });
        //新增收货地址
        $('.addressEditBtn').click(function(){
    layer.open({
        title: '',
        type : 1,
        closeBtn : false,
        area : ['445px','auto'],
        skin : "quickSortContentSkin",
        content : $('.quickSortContent'),
        success : function(){
            $('.quickSortSureBtn').click(function(){
                layer.closeAll()
            });
            $('.quickSortCTitle span').click(function(){
                layer.closeAll()
            });
        }
    })
    })
    //设为默认地址
    $('.defaultAddAddressBtn').click(function(){
        $(this).parents('li').addClass('active').siblings().removeClass('active');
    })
    //删除地址
    $('.addressDeleteBtn').click(function(){
        layer.confirm('确定删除该收货地址吗？', {
                btn: ['取消','确定']
                ,closeBtn: 0
                ,area:'490px'
                ,skin:'layerConfirm'
                ,title:''
                ,style:'height:490px'
            })
    })
         //微信支付弹窗
         $(".pay-money p").click(function(){
                   layer.open({
                       type: 1,
                       title: '',
                       closeBtn: false,
                       btn: false,
                       skin: 'wechat-pay-box-skin',
                       area: ['442px','306px'],
                       content: $('.wechat-pay-box'),
                       success: function(){
                        $('.closeBtn').on('click',function(){
                            layer.closeAll();
                        })
                       }
                   })
                });
                //地址选择
                $('.finalPageAddress li .defaultAddressBtn,.finalPageAddress li .pageRaido').on('click',function(){
                    $(this).parents('li').addClass('active').siblings().removeClass('active');
                })
                //地址展开
                $('.pageAddressMore ').click(function(){
                    if($(this).hasClass('isClick')){
                        $(".finalPageAddress li:not('.active')").css('display','none');
                        $(this).removeClass('isClick');
                    }else{
                        $(".finalPageAddress li").css('display','block');
                        $(this).addClass('isClick');
                    }
                    
                });
                //印刷方式，开本切换
                $('.printBtn i').click(function(){
                    $(this).addClass('active').siblings().removeClass('active')
                })
    })
</script>
<script>
	$(function () {
		//通知滚动
		var swiper = new Swiper('.rollingNotification .swiper-container', {
			loop: true,
			direction: 'vertical',
			slidesPerView: 1,
			autoplay: {
				delay: 2000,
			}
        });
        $('.switch-btn').on('click',function(){
                   $(this).toggleClass('switch-selected')
               });
	})
