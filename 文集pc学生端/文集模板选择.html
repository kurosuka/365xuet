        <script>
            $(function () {
                // Events for the next button
                $('.flipBookRightBtn').click(function () {
                    $('.flipbook').turn('next');
                    //按钮显示
                    setArrows($('.flipbook').turn('page'), $('.flipbook').turn('pages'));
                    setPages($('.flipbook').turn('page'), $('.flipbook').turn('pages'));
                });

                // Events for the prev button	

                $('.flipBookLeftBtn').click(function () {

                    $('.flipbook').turn('previous');
                    //按钮显示
                    setArrows($('.flipbook').turn('page'), $('.flipbook').turn('pages'));
                    setPages($('.flipbook').turn('page'), $('.flipbook').turn('pages'));
                });
                //翻页完成后
                $(".flipbook").bind("turning", function (event, page, view) {
                    //按钮显示
                    setArrows($('.flipbook').turn('page'), $('.flipbook').turn('pages'));
                    setPages($('.flipbook').turn('page'), $('.flipbook').turn('pages'));

                })
                //文集预览隐藏
                $('.flipBookBack').click(function () {
                    $('.flipbook-viewport').addClass('hide');
                    $(".flipbook").turn("destroy")
                })
                //模板显示
                $('.edit-translate i').click(function () {
                    $('.flipbook-viewport').removeClass('hide');
                    pageTemplete();
                    //跳转到指定模板页
                    $('.flipbook').turn('page',$(this).parent().parent().index()+1)
                })
                //
            })
            function pageTemplete() {
                //加载书页Page
                $('.flipbook').html('<div style="background-image:url(pages/1.jpg)"></div><div style=""></div><div style=""></div><div style="background-image:url(pages/4.jpg)"></div>')
                $('.flipbook').turn({
                    // Width

                    width: 461,

                    // Height

                    height: 600,

                    // Elevation

                    elevation: 50,
                    page: 1,
                    disable: false,
                    // Enable gradients

                    gradients: true,

                    // Auto center this flipbook

                    autoCenter: true,
                    when: {
                        turning: function (e, page, view) {
                        },
                        turned: function (e, page, view) {
                        setArrows($('.flipbook').turn('page'), $('.flipbook').turn('pages'));
                        setPages($('.flipbook').turn('page'), $('.flipbook').turn('pages'));
                    },
                    },
                });
                $(".flipbook").turn("display", "single");
                //按钮显示
                setArrows($('.flipbook').turn('page'), $('.flipbook').turn('pages'));
                setPages($('.flipbook').turn('page'), $('.flipbook').turn('pages'));
            }
            function setPages(page, pages) {
                $('.pagesItem').html(page + '/' + pages)
            }
            //显示按钮
            function setArrows(page, pages) {
                if (page == 1) {
                    $('.flipBookLeftBtn').hide();
                    $('.flipBookRightBtn').show();
                } else if (page == pages) {
                    $('.flipBookLeftBtn').show();
                    $('.flipBookRightBtn').hide();
                } else {
                    $('.flipBookLeftBtn').show();
                    $('.flipBookRightBtn').show();
                }
            }
        </script>
