<body>
<!--轮播图-->
<style type="text/css">
    .swiper-container_box{
        border-radius: 15px;
        overflow: hidden;
    }
    .swiper-container .swiper-pagination-zq {
        position: absolute;
        bottom: 15px;
        left: 0;
        width: 100%;
        z-index: 9;
        text-align: center;
    }
</style>
<div class="swiper-container_box">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img onclick="adv_go('http://www.365xuet.com/xueT/courseIndex?series_id=7')" src="upfile/2.jpg"></div>
            <div class="swiper-slide"><img onclick="adv_go('http://v2.365xuet.com/xueT/courseIndex?series_id=4')" src="upfile/2.jpg"></div>
        </div>
        <div class="swiper-pagination-zq"></div>
    </div>
</div>
<script>
    $(function () {
        var mySwiper = new Swiper('.swiper-container_box .swiper-container', {
            autoplay: true,
            pagination: {
                el: '.swiper-pagination-zq',
                clickable: true,
            },
            lazy: {
                loadPrevNext: true,
            },
        })
    })
    function adv_go(url){
        window.location.href = url;
    }
</script>
<!-- 通用标题 -->
<div class="personalTitle clearfix">
    <h3>我的收藏</h3>
    <!--滚动通知-->
    <div class="rollingNotification right">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><a href="https://www.365xuet.com/mobile/xueTang/courseIndex?tab=4" class="iconfont icon-xiaolaba">写作思路打不开？快来围观写作任务群!</a></div>
                <div class="swiper-slide"><a href="https://www.365xuet.com/mobile/xueTang/seriesCourseDetail/955" class="iconfont icon-xiaolaba">听故事学语文，点此免费试听~</a></div>
            </div>
        </div>
    </div>
</div>
<div class="bgWhite radius15 borderThinE mt13 hidden">
    <div class="myCollectionList">
        <div class="topBtn tac"><a href="javascript:;" class="iconfont icon-add1 yellow fz18 addCollector">新建收藏夹</a></div>
        <ul class="myCollectionListUl">
            <li class="clearfix tar">
                <a class="tit left fz16" href="收藏详情.html" target="iFrame1">我的收藏夹名称</a>
                <span class="left"><i>1</i>个内容</span>
                <a href="javascript:;" class="iconfont icon-bianji edit bgRed3 radius15 fz14 editCollector">编辑</a>
                <a href="javascript:;" class="del gray9 textDecorationU delCollector">删除</a>
            </li>
            <li class="clearfix tar">
                <a class="tit left fz16" href="">我的收藏夹名称</a>
                <span class="left"><i>1</i>个内容</span>
                <a href="javascript:;" class="iconfont icon-bianji edit bgRed3 radius15 fz14 editCollector">编辑</a>
                <a href="javascript:;" class="del gray9 textDecorationU delCollector">删除</a>
            </li>
        </ul>
    </div>
</div>
<a href="javascript:;" class="an">收藏按钮</a>
<!--新建、编辑收藏夹-->
<div class="addCollectorBox hide">
    <input type="text" placeholder="请输入标题，最多10个字（必填）">
    <textarea placeholder="添加描述,最多30个字（选填）"></textarea>
</div>
<!--选择收藏夹-->
<div class="choiceCollectorBox hide">
    <ul class="myCollectionListUl">
        <li class="clearfix">
            <strong class="tit" href="">我的收藏夹名称</strong>
            <span><i>1</i>个内容</span>
            <a href="javascript:;" class="switchCollector">收藏</a>
        </li>
        <li class="clearfix">
            <strong class="tit" href="">我的收藏夹名称</strong>
            <span><i>1</i>个内容</span>
            <a href="javascript:;" class="switchCollector">收藏</a>
        </li>
    </ul>
    <p><a href="javascript:;" class="iconfont icon-add1 addCollector">新建收藏夹</a></p>
</div>
</body>
<script>
    $(function () {
        layui.use(['form','element','layer'], function() {
            var form = layui.form,
                element = layui.element,
                layer = layui.layer;
        })
        //收藏/取消收藏
        $('.switchCollector').click(function () {
            $(this).toggleClass('active');
            if($(this).hasClass('active')){
                $(this).text('取消收藏')
            }else{
                $(this).text('收藏')
            }
        })
        //收藏
        $('.an').click(function () {
            layer.open({
                type: 1,
                title:'选择收藏夹',
                skin: 'layerCommBox2',
                area:'530px',
                content:$('.choiceCollectorBox')
            });
        });
        //新建收藏夹
        $('.addCollector').click(function () {
            layer.open({
                type: 1,
                title:'新建收藏夹',
                skin: 'layerCommBox2',
                area:'530px',
                btn:['保存','返回'],
                content:$('.addCollectorBox')
            });
        });
        //编辑收藏夹
        $('.editCollector').click(function () {
            layer.open({
                type: 1,
                title:'编辑收藏夹',
                skin: 'layerCommBox2',
                area:'530px',
                btn:'保存',
                content:$('.addCollectorBox')
            });
        });
        //删除收藏夹
        $('.delCollector').click(function () {
            layer.confirm('收藏夹内所有的内容都会被取消收藏，确定删除吗？', {
                btn: ['取消','确定']
                ,closeBtn: 0
                ,area:'420px'
                ,skin:'layerConfirm'
                ,title:''
            })
        })
        //通知滚动
        var swiper = new Swiper('.rollingNotification .swiper-container', {
            loop: true,
            direction: 'vertical',
            slidesPerView: 1,
            autoplay: {
                delay: 2000,
            }
        });
    })
</script>
</html>
